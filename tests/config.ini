[VAL]
# 座標を求める際に使用する定数
L=85.05112878
PIX=256
# 最も詳細な標高データが入ったzoomレベル
ZOOM_LVL=15

# プロミネンス(ピークとコルの標高差)最小値
MINIMUM_PROMINENCE=150

# イメージの中を縦横filter_size(ピクセル)毎に分割し、その区画毎にピークを見つけ出すためのパラメータ
# 標高タイルは一辺が256ピクセルで、レベル15だと1つのタイルの中にピークはせいぜい1〜2座だと思うので、
# 一辺を2分割した128くらいで良いと思うが、一応 64 をデフォルト値としておく。
FILTER_SIZE=64

# 外枠付近で見つかるピーク候補は、殆どがイメージ外から続く稜線上の最高地点なので
# 外枠からcandidateBorderline以内の座標にあるピーク候補は外す
CANDIDATE_BORDERLINE=8

# peakColProminenceとsummitListをピクセル座標で突き合わせる時に、
# 何ピクセルまでの違いなら誤差とするかの許容範囲。レベル15で1ピクセル5m。
# 実際にやりながら調整する
ERROR_TOLERANCE=24
# JA/YN-009 Gongendake 24

# ファイルを保存するディレクトリ
[DIR]
TILE=tiles
PCP=pcps
IMAGE=images
BACKUP=backups
DATA=data

# ファイル
[FILE]
PEAKCOLPROMINENCEALL=peakColProminenceAll.csv
SUMMITSLIST=summitslist.csv
